# Rootes of the app
routes:
    -   # Home
        name: Home
        patterns:
            - /index/
        methods:
            - get
        response: html
    -   # Google Drive Page
        name: Drive
        patterns:
            - /drive/[a:root0]/
            - /drive/[a:root0]/[a:root1]
            - /drive/[a:root0]/[a:root2]/[a:root3]
            - /drive/[a:root0]/[a:root2]/[a:root3]/[a:root4]
        methods:
            - get
        response: html
    # - # Google Drive Page
    #     name: Login
    #     patterns:
    #         - /login/
    #     methods:
    #         - get
    #     response: html
    -
        name: Sidenav
        patterns:
            - /api/sidenav/
        methods:
            - get
        response: json
    -
        name: SidenavChange
        patterns:
            - /api/sidenav/[a:status]/
        methods:
            - post
        response: json
    -
        name: Logo
        patterns:
            - /media/logo/[a:logo_name]/
        methods:
            - get
        response: data
    -
        name: File
        patterns:
            - /media/file/
        methods:
            - get
        response: data
    -
        name: 'Page not found'
        patterns:
            - '/*/'
        methods:
            - '*'
        response: html
methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTION
    - PATCH
